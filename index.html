<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternalStyle</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
            color: #333;
        }
        h1{
            color: green;
            text-align: center;
        }
        p{
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Welcome to internal styling</h1>
    <p>This is an example of internal styles</p>
    <p>Internal styles allows you to define styles for the document in one place.</p>
</body>
</html>
